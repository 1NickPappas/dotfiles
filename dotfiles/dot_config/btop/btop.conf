# Btop configuration

# Theme - btop has built-in catppuccin support
color_theme = "catppuccin_mocha"

# Update time in milliseconds
update_ms = 1000

# Processes sorting
proc_sorting = "cpu lazy"

# Show processes as tree
proc_tree = false

# Use gradient in graphs
theme_background = false

# Rounded corners
rounded_corners = true

# Show battery stats
show_battery = true

# Show detailed CPU info
cpu_single_graph = false

# Show disk activity
disks_filter = ""
show_disks = true
only_physical = true

# Network interface
net_iface = ""
shown_boxes = "cpu mem net proc"
