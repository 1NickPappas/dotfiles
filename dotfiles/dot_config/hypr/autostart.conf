# Autostart applications

# Environment variables
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct

# Core services
exec-once = waybar
exec-once = hyprpaper
exec-once = mako

# Idle management
exec-once = hypridle

# OSD service
exec-once = swayosd-server

# App launcher service (for faster Walker startup)
exec-once = walker --gapplication-service

# Night light (uncomment to enable)
# exec-once = hyprsunset -t 4500
