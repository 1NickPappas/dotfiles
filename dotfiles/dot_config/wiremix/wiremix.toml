# wiremix - PipeWire TUI mixer configuration
# https://github.com/tsowell/wiremix

# Frame rate limit
fps = 60.0

# Show peak meters: "off", "mono", or "auto"
peaks = "auto"

# Enable mouse support
mouse = true

# Maximum volume percentage
max_volume_percent = 150.0

# Custom keybindings (vim-style)
[[keybindings]]
key = "k"
action = "Up"

[[keybindings]]
key = "j"
action = "Down"

[[keybindings]]
key = "l"
action = "VolumeUp"

[[keybindings]]
key = "h"
action = "VolumeDown"

[[keybindings]]
key = "L"
action = "VolumeUpFine"

[[keybindings]]
key = "H"
action = "VolumeDownFine"

[[keybindings]]
key = "m"
action = "ToggleMute"

[[keybindings]]
key = "q"
action = "Exit"
